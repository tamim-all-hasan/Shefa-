<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Shefa üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 420px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      background: #fff;
      color: #ff4d6d;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: #ffe6eb;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      10% { opacity: 1; }
      100% {
        transform: translateY(-110vh) scale(1.8);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Shefa ‚ù§Ô∏è</h1>
    <p>
      I know I messed up.<br />
      I may not always say things right,<br />
      but my heart has always chosen you.
    </p>
    <p>
      I‚Äôm truly sorry.<br />
      Please forgive me.
    </p>
    <button onclick="showLove()">Tap if you feel it üíï</button>
  </div>

  <script>
    function showLove() {
      alert("I love you, Shefa. More than words can ever explain. üíñ");

      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíó";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (4 + Math.random() * 4) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 7000);
      }
    }
  </script>

</body>
</html>
